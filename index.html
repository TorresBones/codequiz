<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="start-page">
        <nav class="top-bar">
            <button id="view-highscores">View Highscores</button>
                <p id="timer">Time Left: <span id="time-left">60</span> seconds</p>
        </nav>
        <h1>Welcome to the Code Quiz APP</h1>
            <p>This quiz will challenge your knowledge about coding.</p>
            <button id="start-quiz">Start Quiz</button>
    </section>
    <section id="quiz" style="display: none">
            <h2 id="question"></h2>
            <ul id="answers">
                <li><button class="answer">Answer A</button></li>
                <li><button class="answer">Answer B</button></li>
                <li><button class="answer">Answer C</button></li>
                <li><button class="answer">Answer D</button></li>
            </ul>
    </section>      
    <section id="score-input" style="display: none;">
    <h2>Your Score: <span id="final-score">0</span></h2>
    <input type="text" id="initials" placeholder="Enter your initials">
    <button id="submit-score">Submit Score</button>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
