<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="start-page" class="page-container">
    <header>
        <nav class="top-bar">
            <button id="view-highscores" class="view-highscores">View Highscores</button>
        </nav>
    </header>
    <main>
            <h1>Welcome to the Code Quiz APP</h1>
            <p>Answer the following code-related questions, keep in mind that incorrect answers will decrease your time by 10 seconds. Enjoy!</p>
            <button id="start-quiz" class="start-quiz">Start Quiz</button>
    </section>
    <section id="quiz-page" class="page-container" style="display: none">
        <p id="timer">Time Left: <span id="time-left">60</span> seconds</p>
            <h2 class="ask-question" id="question">Ask the question</h2>
            <ul id="answers">
                <li><button class="choices" id="answer-btn1" value="0">Answer1</button></li>
                <li><button class="choices" id="answer-btn2" value="1">Answer2</button></li>
                <li><button class="choices" id="answer-btn3" value="2">Answer3</button></li>
                <li><button class="choices" id="answer-btn4" value="3">Answer4</button></li>
            </ul>
            <section id="check-line">
                <p>Correct or Wrong</p>
            </section>
    </section>      
    <section id="submit-page" class="page-container" style="display: none">
    <h2>Great Job!</h2>
    <h2><span id="final-score"></span></h2>
    <input type="text" id="initials" placeholder="Enter your initials">
    <button id="submit-btn" class="submit-btn">Submit Score</button>
    </section>
    <section class="page-container" id="highscore-page" style="display: none";>
        <div>
            <h2>High Scores</h2>
            <div id="score-record"><p>Your Record</p></div><br></br>
        </div>
        <button id="back-btn">Go Back</button>
        <button id="clear-btn">Clear Highscores</button>
    </section>
    </main>
    <footer>
        <p>Made by: Jonathan Torres Bones</p>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
